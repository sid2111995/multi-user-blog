{% extends "base.html" %}
    {% block content %}
        <h2>New post</h2>

        <form method="post">
            <label>
                <div>subject</div>
                <input type="text" name="subject" value="{{subject}}">
            </label>

            <label>
                <div>blog</div>
                <textarea name="content" class="content">{{content}}</textarea>
            </label>

            <div class="error">{{error}}</div>

            <input type="submit">
            <button><a href="/blog">Cancel</a></button>
        </form>

{% endblock %}
